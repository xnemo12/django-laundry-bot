{% load static %}

<div class="slick-default main-slider">
	<div class="item">
		<div class="item_left">
			<div class="item__img">
				<picture>
					<source srcset="{% static 'images/mainslide01-01-md.webp' %}" media="(max-width: 1024px)" type="image/webp">
					<source srcset="{% static 'images/mainslide01-01-md.jpg' %}" media="(max-width: 1024px)" type="image/jpg">
					<source srcset="{% static 'images/mainslide01-01.webp' %}" type="image/webp">
					<source srcset="{% static 'images/mainslide01-01.jpg' %}" type="image/jpg">
					<img src="{% static 'images/mainslide01-01.jpg' %}" alt="">
				</picture>
			</div>
			<div class="item__content">
				<div class="content-align js-rotation">
					<h4 class="main-slider__title">Химчистка и стирка</h4>
					<p>Мы заботимся о вашей одежде</p>
					<a href="#" class="tt-btn tt-btn__top" data-toggle="modal" data-target="#modalMRequestQuote">
						<span class="mask">Оставить заявку</span>
						<div class="button">Оставить заявку</div>
					</a>
				</div>
			</div>
		</div>
		<div class="item_right">
			<div class="item__img">
				<picture>
					<source srcset="{% static 'images/mainslide01-02-md.webp' %}" media="(max-width: 1024px)" type="image/webp">
					<source srcset="{% static 'images/mainslide01-02-md.jpg' %}" media="(max-width: 1024px)" type="image/jpg">
					<source srcset="{% static 'images/mainslide01-02.webp' %}" type="image/webp">
					<source srcset="{% static 'images/mainslide01-02.jpg' %}" type="image/jpg">
					<img src="{% static 'images/mainslide01-02.jpg' %}" alt="">
				</picture>
			</div>
			<div class="item__content">
				<div class="content-align js-rotation">
					<h4 class="main-slider__title"> Чистые отглаженные вещи </h4>
					<p>Гарантия безупречной чистоты</p>
					<a href="#" class="tt-btn tt-btn__top" data-toggle="modal" data-target="#modalMRequestQuote">
						<span class="mask">Оставить заявку</span>
						<div class="button">Оставить заявку</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
